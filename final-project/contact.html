<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <script src="scripts/emailValidate.js"></script>
        <title>Contact</title>
        <h1>Contact</h1>
        <h2>Let me know what you think!</h2>
    </head>
    <body>
        <form id="contactForm" onsubmit="feedbackFormValidate()">
            <h3>
                <label for="review">Leave a review:</label><br>
            </h3>
            <textarea id="review" name="review" rows="4" cols="50" ></textarea><br>
            <h3>Rate this website on a scale of 1 to 5:</h3>
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div><br><br>            
            <br><h3>E-mail Address:</h3>
            <input type="text" name="email" size="40">
            <input type="submit" value="Submit Review">
            <input type="reset" value="Reset">
        <form>
    </body>
</html>
